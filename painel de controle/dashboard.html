<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do Xirú</title>
    <link rel="stylesheet" href="/painel de controle/CSS/style2.css">
   
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h2>ENCOMENDAS</h2>
        </div>
        <div class="informações">
            <div>
                <img src="./img/pizza.png" alt="pizza">
            </div>
            <h3 id="sb">SABORES</h3>
            <div class="sabores">
                <label for="mussarela"> <input type="radio" name="pizza" id="mussarela"> MUSSARELA</label>
                <label for="calabresa"> <input type="radio" name="pizza" id="calabresa"> CALABRESA</label>
                <label for="margerita"> <input type="radio" name="pizza" id="margherita"> MARGHERITA</label>
            </div>
            <h3 id="oc">ORÇAMENTO</h3>
            <table id="tabela" border="1">
                <tr class="pedido">
                    <th colspan="3">Pedido</th>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>Quantidade</td>
                    <td>Total</td>
                </tr>
                <tr>
                    <td >Mussarela</td id="mussaerela">
                    <td id="quantidadem"></td>
                    <td id="somam"></td>
                </tr>
                <tr>
                    <td>Calabresa</td id="calabresa">
                        <td id="quantidadec"></td>
                        <td id="somac"></td>
                </tr>
                <tr>
                    <td>Margherita</td id="margherita">
                        <td id="quantidadema"></td>
                        <td id="somama"></td>
                </tr>

            </table>
            <div class="btnpedido">
                <button id="btnplanilha">Enviar Planilha</button>
                <input class="gerarpedido" type="button" id="enviar" value="Gerar pedido">
                <input class="estornar" type="button" id="estorno" value="Estornar Pedido">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="./tableToExcel.js"></script>
</body>

</html>
